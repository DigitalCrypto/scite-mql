# Checking
are.you.sure.on.reload=1
load.on.activate=1
autocompleteword.automatic=1
check.if.already.open=1
default.file.ext=
title.full.path=1
save.recent=1
save.session=1
open.dialog.in.file.directory=1
buffers=20

# Wrapping of long lines
wrap=1

# Indentation
tabsize=2
indent.size=2
use.tabs=0
indent.auto=1
indent.automatic=1
indent.opening=0
indent.closing=0
#tab.indents=0
#backspace.unindents=0

# Folding
fold=0
fold.compact=1
fold.flags=16
fold.symbols=1
fold.highlight=1
fold.highlight.colour=#839496
#fold.on.open=1
fold.comment=1
fold.preprocessor=1

# The open.filter setting is used in the file selector which has a menu of filters to apply
# to the types of files seen when opening.
source.files=*

# Give symbolic names to the set of fonts used in the standard styles.
font.base=$(font.monospace)
font.small=$(font.monospace),size:11
font.comment=$(font.monospace),size:11,italic
font.text=$(font.monospace)
font.text.comment=$(font.monospace)
font.embedded.base=$(font.monospace)
font.embedded.comment=$(font.monospace)
font.monospace=font:!Bitstream Vera Sans Mono,size:11
font.vbs=$(font.monospace)

