colour.base1=#93a1a1
colour.base2=#eee8d5
colour.base3=#fdf6e3
colour.yellow=#b58900
colour.orange=#cb4b16
colour.red=#dc322f
colour.magenta=#d33682
colour.violet=#6c71c4
